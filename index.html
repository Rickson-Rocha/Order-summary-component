<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card-content">
                <div class="card-header">
                    <img src="/assets/images/illustration-hero.svg" alt="">
                </div>
                <div class="card-title"><h1>Order Summary</h1></div>
                <div class="card-description">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</p>
                </div>
                <div class="card-price">
                    <div class="card-price-details">
                         <img src="/assets/images/icon-music.svg" alt="icon-music">
                         <h2>Annual Plan</h2>
                         <span>$59.99/year</span>
                         <a href="#">Change</a>
                    </div>
                </div>
                <div class="card-btns">
                    <a href="#" class="card-btns-items">Procediment to Payment</a>
                    <a href="#" class="btn-items">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
